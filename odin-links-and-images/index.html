<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links 101</title>
</head>
<body>
    <h1>Homepage</h1>

    <!--
        noopener prevents opened link from accessing site from which it was opened
        noreferrer prevents linked site from knowing which site has a link to it, includes noopener behavior
    -->
    <a href="https://www.linkedin.com/in/riosjuanjr/" target="_blank" rel="noopener noreferrer">click me</a>

    <!-- not in same directory, relative loc -->
    <a href="./pages/about.html">About</a>

    <img src="./images/charles.jpg" alt="charles the dog">
</body>
</html>
